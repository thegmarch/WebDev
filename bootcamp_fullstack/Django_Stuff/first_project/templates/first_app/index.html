<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}"/>
    <title></title>
  </head>
  <body>
    <h1>What is crackin peeps</h1>
    <h2>Here are your access records</h2>

    <div class="djangtwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
        <p>No Access Records Found</p>
      {% endif %}
    </div>
  </body>
</html>
