<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap_proj1_CSS.css">
    <title></title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">

        <div class="navbar-header">
          <a href="bootstrap_proj1.html" class="navbar-brand">Welcome</a>
        </div>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
                 <a class="nav-link" href="bootstrap_proj1.html"> Landing Page <span class="sr-only">(current)</span></a>
           </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div id="signInJumbo" class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>
      </div>
    </div>

    <div class="container">

        <form class="form-group">

          <label id="email" for="usremail">Email address:</label>
          <input type="email" class="form-control" name="usremail" value="" placeholder="Email">

          <label id="password" for="usrpassword">Password</label>
          <input type="password" class="form-control" name="usrpassword" value="" placeholder="Password">

          <div class="checkbox">
            <label for="usrcheck">
              <input type="checkbox" name="usrcheck" value="">Keep me Logged In
            </label>

          </div>
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </form>
    </div>

  </body>
</html>
