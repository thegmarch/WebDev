<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS_Level_One_Assessment.css">
    <title>Assessment Test CSS LEVEL ONE</title>
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>
    <div class="firstDiv">

      <p>Thanks so much for visiting this site!</p>

    </div>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
      <li id="firstItem">Take in text input</li>
      <li>Take in Log In Information</li>
      <li id="secondItem"><a href="http://www.google.com">Take you to Google</a></li>
    </ol>
    <textarea id="textArea" name="" rows="3" cols="25"></textarea>

    <h2>Please log in to save your blog post</h2>
    <label for="useremail">Email:</label>
    <input id="useremail" type="email" name="email" value="">
    <label for="userpassword">Password:</label>
    <input id="userpassword" type="password" name="password" value="">
    <input type="submit" name="" value="Log In">

    <div class="secondDiv">

      <p>Questions or Comments? Send us feedback here:</p>
      <textarea name="" rows="8" cols="80"></textarea>

    </div>

  </body>
</html>
